<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Contatos</title>
</head>
<body>
    <main class="container">
        <header>
            <img src="https://www.pngmart.com/files/21/Agenda-Download-PNG-Image.png" alt="Logo">
            <div>
                <h1>Agenda</h1>
            </div>
        </header>   
      
        <form action=" " id="form-number">
            <input type="text" id="name" required placeholder="Nome completo">
            <input type="tel" id="phone" required placeholder="Ex: 11 9 9999-9999">
            <button type="submit">Adicionar contato</button>
         </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Contato</th>
                    <th>WhatsApp</th>
                    <th>Excluir</th>
                </tr>
            </thead>
             <tbody>
            </tbody>  
        </table>
       
    </main>


    <script src="main.js"></script>
</body>
</html>
